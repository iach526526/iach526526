<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="200">
  <defs>
    <clipPath id="clip">
      <rect width="100%" height="200"/>
    </clipPath>
  </defs>
  <defs>
  <style>
    @keyframes marqueeAnimation1 {0% {transform: translateX(0);} 100% {transform: translateX(-100%);}}
    @keyframes marqueeAnimation2 {0% {transform: translateX(0);} 100% {transform: translateX(-100%);}}
    @keyframes marqueeAnimation3 {0% {transform: translateX(0);} 100% {transform: translateX(-100%);}}
   </style>
   </defs>
  <g clip-path="url(#clip)">
    <image class="marquee marquee1" href="./img/trophy.svg" width="1000" height="200"
    style="animation: marqueeAnimation1 10s linear infinite;"/>
    <image class="marquee marquee2" href="./img/trophy.svg" x="1000" width="1000" height="200"
    style="animation: marqueeAnimation2 10s linear infinite;"/>
    <image class="marquee marquee3" href="./img/trophy.svg" x="2000" width="1000" height="200"
    style="animation: marqueeAnimation3 10s linear infinite;"/>
  </g>
</svg>
