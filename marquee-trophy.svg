<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="200">
  <style>
    .marquee {
      animation: marqueeAnimation 5s linear infinite;
    }

    @keyframes marqueeAnimation {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>

  <defs>
    <clipPath id="clip">
      <rect width="100%" height="200"/>
    </clipPath>
  </defs>

  <g clip-path="url(#clip)">
    <image class="marquee" href="./img/trophy.svg" x="0" y="0" width="1000" height="200" />
    <image class="marquee" href="./img/trophy.svg" x="1000" y="0" width="1000" height="200" />
    <image class="marquee" href="./img/trophy.svg" x="2000" y="0" width="1000" height="200" />
  </g>
</svg>
