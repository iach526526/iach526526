<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="200">
  <style>
    @keyframes marqueeAnimation3{
        0%{
            transform:translateX(0)
        }
        to{
            transform:translateX(-100%)
        }
    }
    .marquee{
        animation:marqueeAnimation3 5s linear infinite
    }
 
  </style>
  <defs>
    <clipPath id="clip">
      <rect width="100%" height="200"/>
    </clipPath>
  </defs>
  <g clip-path="url(#clip)">
    <image class="marquee" href="./img/trophy.svg" width="1000" height="200"/>
    <image class="marquee" href="./img/trophy.svg" x="1000" width="1000" height="200"/>
    <image class="marquee" href="./img/trophy.svg" x="2000" width="1000" height="200"/>
  </g>
</svg>
